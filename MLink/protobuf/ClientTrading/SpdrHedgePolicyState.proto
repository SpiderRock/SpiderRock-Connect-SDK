syntax = "proto3";

import "spiderrock_common.proto";


package spiderrock.protobuf;

import "google/protobuf/timestamp.proto";

    
message SpdrHedgePolicyState {
    message PKey {
        
        ExpiryKey hedge_target = 13; // HedgeTarget
        SpdrKeyType hedge_sec_type = 14;
        string accnt = 11;
        string client_firm = 12;
    }


    MessageMetadata _meta = 1;
    
    PKey pkey = 2;
    double u_prc = 107; // hedge target price
    PositionHedgePolicy position_hedge_policy = 155;
    double pos_grp_delta_ln = 156;
    double pos_grp_delta_sh = 157;
    google.protobuf.Timestamp pos_last_grp_fill_dttm = 158;
    double pos_ctrl_delta_ln = 159;
    double pos_ctrl_delta_sh = 160;
    google.protobuf.Timestamp pos_last_ctrl_fill_dttm = 161;
    double pos_net_delta = 162; // posGrpDeltaLn - posGrpDeltaSh + posCtrlDeltaLn - posCtrlDeltaSh
    float pos_min_delta_band = 163;
    float pos_max_delta_band = 164;
    HedgePolicyState pos_hedge_state = 165;
    string pos_hedge_text = 166;
    string b_pos_ctrl_order = 167;
    string s_pos_ctrl_order = 168;
    TradeHedgePolicy trade_hedge_policy = 169;
    int32 trd_bot_cn = 170;
    double trd_delta_bot = 171;
    int32 trd_sld_cn = 172;
    double trd_delta_sld = 173;
    double trd_grp_delta_bot = 174;
    double trd_grp_delta_sld = 175;
    double trd_ctrl_delta_bot = 176;
    double trd_ctrl_delta_sld = 177;
    double trd_net_delta = 178; // trdGrpDeltaLn - trdGrpDeltaSh + trdCtrlDeltaLn - trdCtrlDeltaSh
    float trd_min_delta_band = 179;
    float trd_max_delta_band = 180;
    HedgePolicyState trd_hedge_state = 181;
    string trd_hedge_text = 182;
    string b_trd_ctrl_order = 183;
    string s_trd_ctrl_order = 184;
    double dd_mult = 147;
    double point_value = 150;
    Currency point_currency = 151;
    google.protobuf.Timestamp timestamp = 154;
}


