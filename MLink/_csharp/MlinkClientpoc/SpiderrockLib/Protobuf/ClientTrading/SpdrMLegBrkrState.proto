    string strategy = 703; // parent order strategy (description only)
    string user_name = 706; // user that entered the most recent parent order
    YesNo visible_in_sV = 709; // allow order to be visible in SV (do not use for high volume of orders)
    string spdr_comment = 712;
    ReachRule take_reach_rule = 715; // Immediate = reach room immediately available; Delayed = available after [1-3] seconds; Passive = available if contra side aggresses; WeakOnly = only take if available size < avgMarketSize; ISOSweep = Intermarket Sweep [requires WaitTrigger]
    int32 max_exposure_size = 718; // maximum simultaneous cumulative child order public size exposure (-2 = orderActiveSize) [order can overfill if > orderActiveSize and numMakeExchanges > 2]
    int32 num_make_exchanges = 721; // number of exchanges (2 - 4) on which to publish public making orders.  Effective number might be less than requested number if sufficient exchanges are not available.
    PublicSizeHandling public_size = 724; // public order size handling
    ProgressRule progress_rule = 727; // Immediate = all size immediately available;TWAP = size released in time intervals;VWAP = size released in volume intervals;
