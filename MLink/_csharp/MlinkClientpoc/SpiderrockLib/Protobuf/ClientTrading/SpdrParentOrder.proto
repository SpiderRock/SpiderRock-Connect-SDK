    float max_acc_day_dDelta_ln = 514; // max accnt day $delta long (positive number;-1=no limit);risk limit = max limit - (current net counter	- offset)
    float max_acc_day_dDelta_sh = 517; // max accnt day $delta short (positive number;-1=no limit);risk limit = max limit + (current net counter - offset)
